{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="page-header header-filter" style="background-image: url('{% static '/blog/img/bg7.jpg' %}'); background-size: cover; background-position: top center;">
   <div class="container">
      <div class="card">
        <div class="card-body">
         
            <div class="content-section">
               <form method="POST">
                  {% csrf_token %}
                  <fieldset class="form-group">
                     <h3 class="card-title">Log In</h3>
                     {{ form|crispy }}
                  </fieldset>
                  <div class="form-group">
                     <button class="btn btn-outline-info" type="submit">Log In</button>
                  </div>
               </form>
               <div class="border-top">
                    <p clas="mb-0">
                    Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                    </p>
                 </div>
            </div>
         </div>
      </div>
   </div>
</div>
</form>

</div>
{% endblock content %}
